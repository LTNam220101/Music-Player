<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <!-- DASH BOARD -->
        <div class="dashboard">
            <!-- HEADER -->
            <header>
                <h4>Now Playing</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg); opacity: 1;">
                </div>
            </div>
            <!-- CONTROL -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <!-- PROGRESS -->
            <div class="time">
                <div class="time-current">0:0</div>
                <div class="time-duration">10:0</div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
    </div>
    <div class="playlist">
        <!-- 1 BAI -->
        <div class="song" data-index="0" >
            <div class="thumb" style="background-image: url()">
            </div>
            <div class="body">
                <div class="songname">
                    Music Name
                </div>
                <div class="author">
                    Singer
                </div>
            </div>
            <div class="options">
                <i class="fas fa-ellipsis-h"></i>
                <div class="options__nav">
                    <div class="detele">
                        XoÃÅa
                    </div>
                </div>
            </div>
        </div>
        <!-- /1 Bai -->
    </div>
    <script script src="/Mucsic Player/app.js"></script>
</body>
</html>
